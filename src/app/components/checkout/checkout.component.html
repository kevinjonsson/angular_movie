<div class="main container-fluid d-flex justify-content-center">
  <div class="form">
    <form [formGroup]="profileForm">
        <div class="form-group">
            <label for="name">
                Name:
                <input type="text" formControlName="name" required #name id="name">
              </label>
          </div>
          <div class="form-group">
              <label for="email">
                  Email:
                  <input type="text" formControlName="email" required #email id="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </label>
            </div>
            <div class="form-group">
                <label for="email">
                    Payment:
                    <select type="text" formControlName="payment" required #payment id="payment">
                        <option value="Card">Card</option>
                        <option value="Swish">Swish</option>
                        <option value="Bitcoin">Bitcoin</option>
                      </select>
                  </label>
              </div>
        <button (click)="addOrder(name.value, email.value, payment.value)" type="submit"
        [disabled]="!profileForm.valid">Confirm</button>
    </form>
  </div>
</div>
