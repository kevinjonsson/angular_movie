<div class="main container-fluid d-flex justify-content-center">
  <div class="app">
    <app-modal [show]="showModal" [customClass]="'custom_modal_class'" [closeCallback]="toggleModal">
      <h2>Your order has been sent</h2>
      <img class="card-img-top" src="../../../assets/images/1248f5ec9e.png" alt="Card image cap"><br>
      <button class="my_btn" routerLink="/">Continue</button>
    </app-modal>
  </div>
  <div class="form_container">
    <form class="form" [formGroup]="profileForm">
      <h3>Your Orders:</h3>
      <div class="product">
        <ul *ngFor="let orderMovies of cartMovies">
          <li>Movie: {{orderMovies.movie.name}}</li>
          <li>Price: {{orderMovies.movie.price}} kr/st</li>
          <li>Amount: {{orderMovies.amount}}</li>
        </ul>
      </div>
      <div class="form_group">
        <h3>Total price: {{totalPrice}} kr</h3>
        <h3>Information:</h3>
        <label for="name">
          Name:
          <input type="text" formControlName="name" required #name id="name">
        </label>
      </div>
      <div class="form-group">
        <label for="email">
          Email:
          <input type="text" formControlName="email" required #email id="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </label>
      </div>
      <div class="form-group">
        <label for="email">
          Payment:
          <select type="text" formControlName="payment" required #payment id="payment">
            <option value="Card">Card</option>
            <option value="Swish">Swish</option>
            <option value="Bitcoin">Bitcoin</option>
          </select>
        </label>
      </div>
      <button (click)="addOrder(name.value, email.value, payment.value)" type="submit"
        [disabled]="!profileForm.valid">Confirm order</button>
    </form>
  </div>
</div>
