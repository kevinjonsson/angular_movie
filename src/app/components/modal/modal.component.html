<div [ngClass]="customClass || ''" class="modal" [ngStyle]="{display: show ? 'block' : 'none'}">
  <div class="overlay" (click)="closeCallback()"></div>
  <div class="modal_content">
    <div class="closeBtn">
      <h4 title="Close" id="close_modal" class="close_modal" (click)="closeCallback()"><i class="fas fa-times"></i></h4>
    </div>
    <ng-content></ng-content>
  </div>
</div>
