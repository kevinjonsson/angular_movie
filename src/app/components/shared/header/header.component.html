<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="background-color: rgb(5, 5, 5)!important;">
    <a class="navbar-brand" routerLink=""
      style="color: rgb(58, 92, 141); font-size: 2rem; font-family: 'Great Vibes', cursive;">FlexMovie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav mr-auto"></div>
      <ul class="navbar-nav mr-3">
        <li class="shopping-item"><a routerLink="/admin"><i class="fas fa-user-cog"></i></a></li>
        <li class="shopping-item"><a routerLink="/shopping-cart-full" style="color: white;"><i
              class="fas fa-shopping-cart"></i> {{cartItem}}</a></li>
      </ul>
      <div class="form-inline mt-2 mt-md-0">
        <input (keyup)="searchMovie(searchBox.value)" #searchBox class="form-control mr-sm-2" type="text"
          placeholder="Search" aria-label="Search">
        <a (click)="searchMovie(searchBox.value)" class="my_btn my-2 my-sm-0"><i class="fas fa-search"></i></a>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-end" style="color:black!important">
    <div id="searchDropdown"
      style="background-color: white; max-height: 240px; overflow: hidden; overflow: scroll; overflow-y: scroll; ">
      <h3 style="color:black; padding: 10px 10px 0 10px;" (click)="closeWindow()"><i class="fas fa-times"
          style="color:black; cursor: pointer;"></i></h3>
      <h6 style="color:black; padding: 0 10px;" *ngFor="let item of searchValue"><a (click)="closeWindow()"
          style="color:black;" [routerLink]="['/details', item.id]">
          <hr>{{item.name}} </a> </h6>
      <hr>
    </div>
  </div>
</header>
