<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="background-color: rgb(5, 5, 5)!important;">
    <a class="navbar-brand" routerLink="" style="color: rgb(58, 92, 141); font-size: 2rem; font-family: 'Great Vibes', cursive;">FlexMovie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mr-auto"></div>
      <ul class="navbar-nav mr-3">
        <li class="shopping-item"><a routerLink="/shopping-cart" style="color: white;"><i class="fas fa-shopping-cart"></i> {{cartItem}}</a></li>
      </ul>
      <div class="form-inline mt-2 mt-md-0">
          <input (keydown)="searchMovie(searchBox.value)" #searchBox class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <a (click)="searchMovie(searchBox.value)" class="my_btn my-2 my-sm-0"><i class="fas fa-search"></i></a>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-end" style="color:black!important">
    <div id="searchDropdown" style="background-color: white; height: 100%; width: 300px;">
      <p (click)="closeWindow()">X</p>
      <p *ngFor="let item of searchValue"><a style="color:black;" [routerLink]="['/details', item.id]">{{item.name}}</a> </p>
    </div>
  </div>
</header>
