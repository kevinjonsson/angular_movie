<div class="card m-2" style="width: 16rem; background-color: rgb(12, 0, 0);">
  <a class="image" [routerLink]="['/details', products.id]"><img class="card-img-top" style="min-height: 25rem; max-height: 25rem;" src="{{products.imageUrl}}" alt="Card image cap"></a>
  <div class="card-body row justify-content-around">
    <div style="border-right: 1px solid white; padding-right: 1rem;">
      <a href="#open-modal"><button href="#open-modal" (click)="addToCart(products)" class="my_btn" style="background-color: black;"><i class="fas fa-shopping-cart"></i> Add to cart</button></a>
    </div>
    <div>
      <p class="card-text mt-1" style="color:whitesmoke;">Price: {{products.price}}</p>
    </div>
  </div>
</div>
